<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Studio | Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/0f4d71be75.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    </style>
</head>

<body>

    <div class="top_bar">

        <a href="index.html"><img class="logo_class" src="images/logo.png" alt="logo" width="8%"></a>


        <nav>
            <ul>
                
                <li> <a href="login.html">Login</a></li>
                <li><a href="#">Register</a></li>

            </ul>
        </nav>

    </div>

    <section id="login">
        <form class="reg_form">
            <h2>Login</h2>
            <input type="email" placeholder="Enter Your Email"></br>
            <input type="password" placeholder="Enter Your Password"></br>
            <button>Continue</button></br>
            <a href="#">Forgot Your Password</a>
        </form>

    </section>





    <footer id="footer">
        <div id="address">
            <img src="images/logo_1.png" width="40%">
            <p style="color: #fff;"> 3, Ogunlesi street, Off awoyokun,<br>
                Onipanu, Palmgroove, <br> Lagos. </p>


        </div>

        <div id="newsletter">
            <h3>SIGN UP FOR OUR NEWSLETTER</h3>
            <input type="email" placeholder="ENTER YOUR EMAIL" required>
            <button>SUBSCRIBE</button> 


        </div>

        <div id="social">
            <H3>SOCIAL MEDIA</H3>
            <div id="social_icons">
                <i class="fa-brands fa-facebook-f" style="color: #fff; size: 5%;"></i>
                <i class="fa-brands fa-instagram" style="color: #fff;"></i>
                <i class="fa-brands fa-twitter" style="color: #fff;"></i>


            </div>


        </div>


    </footer>
</body>

</html>
